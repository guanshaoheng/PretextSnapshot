jobs:
  include:
  - os: linux
    dist: bionic
  - os: osx
language: c
before_install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then which gsed || brew install gnu-sed; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then export sed_cmd=gsed; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then export sed_cmd=sed; fi
install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then export conda_url=https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh;
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then export conda_url=https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh;
  fi
- wget $conda_url -O miniconda.sh
- bash miniconda.sh -b -p $HOME/miniconda
- source "$HOME/miniconda/etc/profile.d/conda.sh"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then export toolchain=clangxx_osx-64; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then export toolchain=gxx_linux-64; fi
- conda create -q -n test-environment -c conda-forge -c bioconda -y python=3.8 clang=9
  $toolchain make pytest
- conda activate test-environment
- $sed_cmd -i 's/-lstdc++ -lm/-fno-builtin-exp -fno-builtin-log -fno-builtin-pow -lstdc++
  -lm/g' install
- "./install"
script:
- pytest -v
before_deploy:
- echo "Auto release generated by Travis CI on "$(date +'%Y:%m:%d at %H:%M:%S') >
  release_notes
- export release_name="PretextSnapshot-"$(git describe --tags)
deploy:
  edge: true
  provider: releases
  token: "$GITHUB_TOKEN"
  file: release_notes
  name: "$release_name"
  body: Auto-generated release by Travis CI
  prerelease: true
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
env:
  secure: 
