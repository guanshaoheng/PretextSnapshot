dist: bionic
language: python
before_install:
  - sudo apt-get update
python:
  - "3.8"
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment -c conda-forge -c bioconda -y python=$TRAVIS_PYTHON_VERSION clang gxx_linux-64 make
  - conda activate test-environment
  - sed -i 's/-lstdc++ -lm/-fno-builtin-exp -fno-builtin-log -fno-builtin-pow -lstdc++ -lm/g' install
  - ./install
script:
  - ./PretextSnapshot
